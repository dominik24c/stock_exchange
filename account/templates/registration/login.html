{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h2>Login</h2>
    {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <div class="d-flex">
            <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
